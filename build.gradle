group 'GroovyCallJython'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.3.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

//    Note: have to use the 'jython-standalone' version, cuz normal one not include the lib
    compile group: 'org.python', name: 'jython-standalone', version: '2.7.0'
}
